yle=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">担心她太忙没空搭理我，没想作者很快就回复了，之后在twitter上还置顶了她的这篇文章了，</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">感动）。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><img src="http://pic.huke88.com/upload/content/2018/08/14/15342370393142.png" _src="http://pic.huke88.com/upload/content/2018/08/14/15342370393142.png"/></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">原文作者</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">以下是译文全文：</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">我总是觉得很难描述我的谋生之道。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">自称为设计师往往会让人误解，认为我的工作只是让软件产品“看起来更漂亮”。另一方面，</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">冒昧的称自己为设计leader或者设计战略家也会让人产生困惑，特别是对于在技术和设计领域</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">以外的人。即使在于行业内的其他人交谈时，对设计扮演什么样的角色，真正一致的理解也很</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">少见。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="text-align: center; font-size: 18px; font-family: 微软雅黑, " microsoft="" color:="" font-weight:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" color:="" font-weight:=""><strong>什么是设计?</strong></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">每个公司和每个团队都对设计是什么以及设计师的角色有着自己的理解。 在用户体验领域，设</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">计角色中有太多专业领域 - 交互设计师，视觉设计师，信息架构师，动效设计师，原型设计师</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">——而且这些角色可能与其他领域（如市场营销，架构，工业设计甚至音效设计）都有重叠。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">复杂度还不止于此，不管团队中角色的组合情况如何，用户体验本身作为一门学科，在组织内</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">的成熟度也各不相同。一些团队可能扮演更多的服务角色并争取在战略上占据一席之地。另一</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">方面，一些公司可能会有首席设计师和深度嵌入式设计团队，为最高级别的业务和产品战略中</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">做出贡献。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">对于设计的理解，可以在公司、组织和团队中有所不同。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="text-align: center; font-size: 18px; font-family: 微软雅黑, " microsoft="" color:="" font-weight:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" color:="" font-weight:=""><strong>设计的发展</strong></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">尽管对设计角色的解释不尽相同，但我们普遍认为多年来，用户体验领域已经变得逐渐成熟。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">&nbsp;在行业层面，对设计和设计人员的理解已经得到发展。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">设计不再被视为仅仅是制作UI元素，甚至不单纯只是提升产品体验。目前行业中会有一个更广</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">泛的理解，即设计可以影响用户对公司所有触点（译者注：卖家与买家之间所有可能产生联系</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">的地方）的体验。最后，所有这些触点和产品体验就是用户对公司品牌的总体认知，而设计影</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">响了这些方方面面。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">重点已经发生了变化。我们已经从设计师简单地创建可用的组件和产品设计的想法，转变为理</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">解他们的工作会影响整个品牌和客户体验的感知。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="text-align: center; font-size: 18px; font-family: 微软雅黑, " microsoft="" color:="" font-weight:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" color:="" font-weight:=""><strong>让我们谈谈感受</strong></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">当我们考虑到设计对公司品牌会有更广泛的影响时，我们不仅要关注可用性，还要关注情感。&nbsp;</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">这种深层次的探索已经在增多。人们越来越多地通过创造联系、记忆和经历来寻找满足感和成</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">就感。人们正在寻找更深层次的认同感，而这种认同感不能仅从购买实物产品中获得。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">人们想要感受到他们参与比自己的生活更重要的事情。 他们希望能够感知到他们使用的产品和</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">服务。 人们希望自己的生活有意义。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">意义是什么?就是赋予我们一种重要感或价值感。它对我们每个人都很特别，它帮助我们理解世</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:="">界并决定如何行动，同时也是帮助我们评估和决定我们的价值、信仰和欲望。</span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""></span></p><p style="font-size: 18px; font-family: 微软雅黑, " microsoft="" font-weight:="" color:=""><span style=" font-si
